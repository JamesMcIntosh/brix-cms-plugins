<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>

	<div style="float: right; padding-top: 1em; padding-right: 1em;">
		<a wicket:id="download" class="brix-button"><wicket:message key="downloadResource"/></a>
	</div>

	<table class="brix-property-display">
		<tbody>
			<tr>
				<td class="brix-property-label"><wicket:message key="size"/></td>
				<td class="brix-property-value"><span wicket:id="size"></span></td>
			</tr>
			<wicket:enclosure child="resolution">
			<tr>
				<td class="brix-property-label"><wicket:message key="resolution"/></td>
				<td class="brix-property-value"><span wicket:id="resolution"></span></td>
			</tr>
			</wicket:enclosure>
			<tr>
				<td class="brix-property-label"><wicket:message key="tag"/></td>
				<td class="brix-property-value"><span wicket:id="tag"></span></td>
			</tr>
		</tbody>
	</table>
	<img  wicket:id="img" />
</wicket:panel>
</body>
</html>
