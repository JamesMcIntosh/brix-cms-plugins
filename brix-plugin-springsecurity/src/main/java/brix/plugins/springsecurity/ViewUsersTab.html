<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<body>
<wicket:panel>
    <div class="brix-site-view-resource-properties">

        <div class="brix-site-view-resource-properties-buttons">
            <a class="brix-button" href="#" wicket:id="edit">
                <wicket:message key="edit"/>
            </a>
        </div>

        <table class="brix-property-display">
            <tr>
                <td class="brix-property-label">
                    <wicket:message key="requiredGroup"/>
                </td>
                <td class="brix-property-value"><span wicket:id="requiredGroup"></span></td>
            </tr>
            <tr>
                <td class="brix-property-label">
                    <wicket:message key="inherited"/>
                </td>
                <td class="brix-property-value"><span wicket:id="inherited"></span></td>
            </tr>
        </table>
    </div>
</wicket:panel>
</body>
</html>
