<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
<div style="display:block;">
    <div wicket:id="feedback"/>
    <form action="" wicket:id="login">
        <fieldset>
            <legend>Sign in to Wicket Sample</legend>
            <label for="username">Username</label>
            <input id="username" wicket:id="username" type="text"/>
            <label for="password">Password</label>
            <input id="password" wicket:id="password" type="password"/><br/>
            <button wicket:id="submit">Submit</button>
        </fieldset>
    </form>
</div>
</body>
</html>
