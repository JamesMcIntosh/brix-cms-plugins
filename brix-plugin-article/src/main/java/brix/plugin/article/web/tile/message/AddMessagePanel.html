<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>
<div class="yui-dialog shadow">
	<div class="yui-module yui-panel" style="width: 35em;">
		<div class="hd"><wicket:message key="panelTitle"/></div>
		<div class="bd">
			<div class="feedback" wicket:id="feedback"></div>
			<form wicket:id="form">
				<div style="padding-right: 5px;">
				<table>
					<tr>
						<td><wicket:message key="name"/></td>
						<td><input wicket:id="name"/></td>
						<td></td>
					</tr>
					<tr>
						<td><wicket:message key="email"/></td>
						<td><input wicket:id="email"/></td>
						<td></td>
					</tr>
					<tr>
						<td><wicket:message key="title"/></td>
						<td colspan="2" style="width: 100%;"><input style="width: 100%;" wicket:id="title"/></td>
					</tr>
					<tr>
						<td colspan="3"><textarea style="width: 100%;" wicket:id="message" cols="30" rows="6"></textarea></td>
					</tr>
				</table>
				</div>
			</form>
		</div>
		<a class="container-close" href="#" wicket:id="close"></a>
		<div class="ft">
			<span class="button-group">
				<span class="yui-button yui-push-button default">
					<span class="first-child"><a href="#" wicket:id="submit"><wicket:message key="send"/></a></span>
				</span>
				<span class="yui-button yui-push-button">
					<span class="first-child"><a href="#" wicket:id="cancel"><wicket:message key="cancel"/></a></span>
				</span>
			</span>
		</div>
	</div>
</div>
</wicket:panel>
</body>
</html>
