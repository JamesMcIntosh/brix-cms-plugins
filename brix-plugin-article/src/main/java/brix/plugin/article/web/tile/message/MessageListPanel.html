<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>
<div style="margin-bottom:1em; margin-top:1em;" wicket:id="navigator"></div>
<div wicket:id="entries">
	<div class="comment">
		<div class="clr">
	    	<div class="ca"><span wicket:id="index"></span>. <a class="url" rel="external nofollow" href="#"><span wicket:id="name"></span></a></div>
	        <div class="cdel"><a href="#" wicket:id="nodeId"><wicket:message key="delete"/></a></div>
	        <div class="cdate"><span wicket:id="timestamp"></span></div>
	    </div>
		<div class="gravatar"><img alt="" src=""/></div>
	    <div class="txt">          
			<p><span wicket:id="message"></span></p>
		</div>
	</div>
</div>
</wicket:panel>
</body>
</html>
