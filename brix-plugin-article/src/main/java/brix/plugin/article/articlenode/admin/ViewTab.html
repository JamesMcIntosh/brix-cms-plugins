<wicket:panel>
	
	<div style="float: right; padding-top: 1em; padding-right: 1em;">
		<a wicket:id="edit" class="brix-button"><wicket:message key="edit"/></a>
	</div>
	
	<div style="margin-right: 6em">
	<table class="brix-property-display">
		<tr>
			<td class="brix-property-label"><wicket:message key="title"/></td>			 
			<td class="brix-property-value"><span wicket:id="title"></span></td>
		</tr>
		<tr>
			<td class="brix-property-label"><wicket:message key="author"/></td>			 
			<td class="brix-property-value"><span wicket:id="author"></span></td>
		</tr>
		<tr>
			<td class="brix-property-label"><wicket:message key="published"/></td>			 
			<td class="brix-property-value"><span wicket:id="published"></span></td>
		</tr>
		<tr>
			<td class="brix-property-label"><wicket:message key="startDate"/></td>
			<td class="brix-property-value"><span wicket:id="startDate"></span></td>
		</tr>
		<tr>
			<td class="brix-property-label"><wicket:message key="endDate"/></td>
			<td class="brix-property-value"><span wicket:id="endDate"></span></td>
		</tr>
		<tr>
			<td class="brix-property-label"><wicket:message key="allowDiscussion"/></td>			 
			<td class="brix-property-value"><span wicket:id="allowDiscussion"></span></td>
		</tr>
	</table>
	</div>
	
	<div style="padding-top: 0.3em">
		<div wicket:id="previewTabbedPanel" class="brix-tabbed-panel2">
		</div>
	</div>
	
</wicket:panel>
